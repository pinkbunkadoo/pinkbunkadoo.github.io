    <title>Work Samples</title>
    <style type="text/css">
    body {
      background: black;
      color: #999999;
      font-family: tahoma, verdana, sans-serif;
      font-size: 16px;
      padding: 0px;
      margin: 0px;
    }
    .list {
      display: flex;
      position: fixed;
      top: 32px;
      flex-direction: row;
      background-color: #161616;
      height: 90px;
      width: 100%;
    }
    .header {
      position: fixed;
      width: 100%;
      display: flex;
      flex-direction: row;
      background-color: black;
      overflow: hidden;
      height: 32px;
    }
    .item
    {
      cursor: pointer;
    }
    a:link {
      color: #c0c0c0;
    }
    a:visited {
      color: #999999;
    }
    .zoomin {
      cursor: zoom-in;
    }
    .zoomout {
      cursor: zoom-out;
    }
    #spacer {
      height: 124px;
      width: 64px;
    }
    </style>
    <script src="./js/source.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="images/top.png"></div>
      <div style="width:240px"></div>
      <div><a href="download/dcroeser.zip"><img src="images/download.png"></a></div>
    </div>
    <div class="list">
      <div onclick="selectItem('harry')" class="item"><img src="images/thumb_harry.png"></div>
      <div onclick="selectItem('hermione')" class="item"><img src="images/thumb_hermione.png"></div>
      <div onclick="selectItem('ginny')" class="item"><img src="images/thumb_ginny.png"></div>
      <div onclick="selectItem('bellatrix')" class="item"><img src="images/thumb_bellatrix.png"></div>
      <div onclick="selectItem('mayday')" class="item"><img src="images/thumb_mayday.png"></div>
      <div onclick="selectItem('monk')" class="item"><img src="images/thumb_monk.png"></div>
      <div onclick="selectItem('bernard')" class="item"><img src="images/thumb_bernard.png"></div>
      <div onclick="selectItem('fiat')" class="item"><img src="images/thumb_fiat.png"></div>
      <div style="flex: auto"></div>
    </div>
    <div id="content">
      <div id="spacer"></div>
      <div id="holder"></div>
    </div>
  </body>
</html>
